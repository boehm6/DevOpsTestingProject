<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/templates/static/style.css">
</head>
<body>
<h1>Login</h1>

<form action="/register" method="post" th:object="${user}">
    <label for="username">Benutzername:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <br>
    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <br>
    <label for="firstname">Vorname:</label>
    <input type="text" id="firstname" name="firstname" th:field="*{firstName}" required>
    <br>
    <label for="lastname">Nachname:</label>
    <input type="text" id="lastname" name="lastname" th:field="*{lastName}" required>
    <br>
    <label for="address">Adresse:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required>
    <br>
    <label for="lastname">Telefonnummer:</label>
    <input type="text" id="phone" name="lastname" th:field="*{phone}" required>
    <br>
    <label for="lastname">Email:</label>
    <input type="text" id="email" name="lastname" th:field="*{email}" required>
    <br>
    <button type="submit">Anmelden</button>
</form>

<a href="/">Zur√ºck zur Startseite</a>
</body>
</html>
