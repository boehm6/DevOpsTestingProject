<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neues Buch anlegen</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<a href="/"><button>Zur√ºck zur Startseite</button></a>
<h1>Neues Buch anlegen</h1>

<form action="/book" method="post" th:object="${book}">
  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required>
  <br>
  <label for="title">Titel:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required>
  <br>
  <label for="author">Autor:</label>
  <input type="text" id="author" name="author" th:field="*{author}" required>
  <br>
  <button type="submit">Speichern</button>
</form>
</body>
</html>
