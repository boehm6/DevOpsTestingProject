<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausleihhomepage</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Ausleihhomepage für die Bücher der WG</h1>

<h2>Buchliste</h2>
<table>
    <thead>
    <tr>
        <th>Titel</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Verfügbarkeit</th>
        <th>Ausleihen</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.available}"></td>
            <td th:text="${book.borrows}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

<a href="/register">Register</a>
<a href="/borrow">Borrow a Book</a>
</body>
</html>
