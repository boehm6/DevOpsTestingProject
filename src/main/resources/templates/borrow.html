<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ausleihen eines Buchs</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<a href="/"><button>Zurück zur Startseite</button></a>
<h1>Ausleihen eines Buchs</h1>

<form action="/borrow" method="post" th:object="${borrow}">
  <label for="bookId">Buch:</label>
  <select id="bookId" name="bookId">
    <option value="" disabled>Wähle ein Buch aus</option>
    <th:block th:each="book : ${books}">
      <option th:value="${book.bookID}" th:text="${book.title}"></option>
    </th:block>
  </select>
  <br><br>
  <label for="startDate">Ausleihbeginn</label>
  <input type="date" id="startDate" name="startDate" th:field="*{startDate}">
  <label for="endDate">Ausleihende</label>
  <input type="date" id="endDate" name="endDate" th:field="*{endDate}">
  <button type="submit">Ausleihen</button>
</form>
</body>
</html>
